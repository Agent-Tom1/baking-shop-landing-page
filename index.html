
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baking shop</title>
    <style>
        body {
            font-family: arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .card button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #444;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }
        .scenery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="scenery">
        <img src="scenery1.jpg" alt="scenery" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="header">
        <h1>baking shop</h1>
    </div>
    <div class="main">
        <div class="card">
            <img src="cakes.jpg" alt="cakes">
            <h2>cakes</h2>
            <p>we offer a wide variety of delicious cakes for all occasions.</p>
            <button>order now</button>
        </div>
        <div class="card">
            <img src="cookies.jpg" alt="cookies">
            <h2>cookies</h2>
            <p>our cookies are freshly baked and perfect for snacking.</p>
            <button>order now</button>
        </div>
        <div class="card">
            <img src="bread.jpg" alt="bread">
            <h2>bread</h2>
            <p>we offer a range of artisanal breads, freshly baked daily.</p>
            <button>order now</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 baking shop</p>
    </div>
    <script>
        // add event listeners to buttons
        const buttons = document.querySelectorAll('.card button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                alert('order placed successfully!');
            });
        });
        // scenery slideshow
        const sceneryImages = ['scenery1.jpg', 'scenery2.jpg', 'scenery3.jpg'];
        let currentSceneryIndex = 0;
        setInterval(() => {
            currentSceneryIndex = (currentSceneryIndex + 1) % sceneryImages.length;
            document.querySelector('.scenery img').src = sceneryImages[currentSceneryIndex];
        }, 5000);
    </script>
</body>
</html>
